<!DOCTYPE html>
<head>
    <title> CALCULATOR  </title>
</head>

<style>

    .cal{

        text-align: center;
        border: 2px;
        padding: 10px;
        border-color: black;
        border-style:double;
    }


    .calrow{
        padding: 10px;

    }
    .first{
        color :  black;
        border-radius: 13%;
        font-size: 45px;

    }

    button:active {
        background-color: lightcyan;
    }


    .second{
        color :  black;
        border-radius: 13%;
        font-size: 45px;
    }

    .third{
        color :  black;
        border-radius: 13%;
        font-size: 45px;
    }

    .fourth{
        color :  black;
        border-radius: 13%;
        font-size: 45px;
    }

    
          #fname {
            width: 250px; /* Set width of the input */
            padding: 10px; /* Add padding inside the input box */
            font-size: 16px; /* Font size */
            border: 2px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #f9f9f9; /* Background color */
            color: #333; /* Text color */
          }




</style>


<body style="background-color: rgba(209, 204, 195, 0.253);"> 

    <H1 style="text-align: center " > Keerthi Raja CALCULATOR</H1>


    <div  class= "cal"  >  

        

        <input  type="text" id="fname"  value=" "><br>



        <div class = "calrow" > 

            <form>
                <input type="button"  class="first"  value= 7 onclick="msg(this)">
                <input type="button"  class="first"  value= 8 onclick="msg(this)">
                <input type="button"  class="first"  value= 9 onclick="msg(this)">
                <input type="button"  class="first"  value= "+" onclick="msg(this)">

            </form>
        </div>

        <div  class = "calrow" > 

            <form>
                <input type="button"  class="second"  value= 4 onclick="msg(this)">
                <input type="button"  class="second"  value= 5 onclick="msg(this)">
                <input type="button"  class="second"  value= 6 onclick="msg(this)">
                <input type="button"  class="second"  value= "-" onclick="msg(this)">

            </form>


        </div>

        <div class = "calrow" > 

            <form>
                <input type="button"  class="third"  value= 1 onclick="msg(this)">
                <input type="button"  class="third"  value= 2 onclick="msg(this)">
                <input type="button"  class="third"  value= 3 onclick="msg(this)">
                <input type="button"  class="third"  value= "*" onclick="msg(this)">

            </form>

        </div>


        <div class = "calrow" > 
            <form>
                <input type="button"  class="fourth"   value= 0 onclick="msg(this)" >
                <input type="button"  class="fourth"  value= '=' onclick="msg(this)">
                <input type="button"  class="fourth"  value= 'C' onclick="msg(this)">

            </form>

        </div>  




    
    </div>





</body>

<script> 

   function msg(val){
        value = val.value

        if (value == '*' || value == "-" || value == '+') {
                check = document.getElementById('fname').value.slice(-1)
                if (check == '*' || check == '-' || check ==  '+') {
                    temp = document.getElementById('fname').value
                    document.getElementById('fname').value =  temp.slice(0 ,-1) + value

                }
                else{
                    document.getElementById('fname').value += value
                }
            }


        else if (value == '=' ){
            let fname = document.getElementById('fname').value;
            let check = fname.slice(-1)
               if (check == '*' || check == '-' || check ==  '+') {
                    fname =  fname.slice(0 ,-1) 

                }
            if (fname !=' '){
                fetch("http://localhost:5000/raja", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({equ : fname })
                })
                .then((response) => response.json())
                .then((data) => document.getElementById('fname').value = data['message'] )
                .catch((error) => console.error("Error:", error));}
        }
        else if (value == 'C' ){
            
            document.getElementById('fname').value =''
        }  
        else{

            document.getElementById('fname').value += value
        }






    }  





</script>


</html>
